#### Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document. Stylesheets separate presentation/display and from content, which makes your HTML file easier to read, among other things.

# CSS Selectors

<hr>
- #### CSS rules apply to any selected element
- #### <code>p { color: blue; }</code> would apply to all paragraphs
- #### selecting by class uses a period <code>.first { color: blue; }</code>
- #### selecting by id uses a # sign <code>#author { color: blue; }</code>
- #### You can combine selectors (more on this later)

# How to Make Your HTML Friendly to CSS Styling

<hr>

- #### Think about the containers that will need height and width
- #### Use divs inside of divs to create effects
- #### Use the <code>class</code> attribute if you'll be using a certain set of styles more than once
- #### Use the <code>id</code> attribute for unique aspects of one class member
- #### The <code>class</code> and <code>id</code> attribute can work on any html tag ... not just divs
- #### You can add two or more classes to an element to combine effects
- #### Name your classes and ids simply and/or semantically ... describe the content they contain
